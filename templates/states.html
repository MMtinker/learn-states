<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learn States</title>
      <link rel="stylesheet" href="../static/bootstrap.min.css"> <!-- integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
      <link href="../static/jumbotron-narrow.css" rel="stylesheet">
      <link href="../static/signup.css" rel="stylesheet">

      <!--<script src="../static/js/jquery-3.3.1.js"></script>-->
      <!--<script src="../static/js/submitState.js"></script>-->

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Practice US States - guess all the states</h3>
      </div>

      <div class="jumbotron">
        <h1>Enter State</h1>
        <h3>States left to guess: {{statesLeft}}</h3>
        {% if message %}
          <p>{{ message }}</p>
        {% endif %}
        <p>Session ID {{ session['number'] }}</p>
        <form class="form-signin" action="" method="post">
        <label for="stateName" class="sr-only">State Name</label>
        <input autofocus class="form-control" id="stateName" name="stateName" placeholder="State Name"
               type="text">
        <p> </p>
        <button class="btn btn-lg btn-primary btn-block" id="btnState" type="submit">Submit</button>
          <p></p>
          <input type="checkbox" name="reset"> Give up?
        </form>
      </div>




      <footer class="footer">
        <p>&copy; Marius 2018 </p>
      </footer>

    </div>
  </body>
</html>
